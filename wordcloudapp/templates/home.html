{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>WordCloud Generator</title>
</head>
<body>
    <div class='main-body'>
        <form method="post" action="{% url 'generate_wordcloud' %}">
            {% csrf_token %}
            <h2>Paste/Type Text</h2>
            <p>Paste or type your text to generate your free word cloud</p>
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Generate WordCloud">
        </form>

        {% if wordcloud %}
            <h2 class="fade-in slide-up">WordCloud Image:</h2>
            <img src="data:image/png;base64,{{ wordcloud }}" alt="WordCloud" class="wordcloud-image fade-in slide-up">
            <button>
                <a href="data:image/png;base64,{{ wordcloud }}" download class="fade-in slide-up">
                    <i class="fas fa-download"></i>Download Image
                </a>
            </button>
        {% endif %}
    </div>
</body>
</html>
